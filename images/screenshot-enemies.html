<!DOCTYPE html>
<html>
<head>
    <title>Enemies Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8e8e8;
            width: 600px;
            height: 400px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 5px;
            top: 180px;
            left: 280px;
        }
        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        .enemy-health {
            position: absolute;
            height: 4px;
            background-color: limegreen;
            bottom: -6px;
            left: 0;
            border-radius: 2px;
            box-shadow: 0 0 2px rgba(0, 255, 0, 0.5);
        }
        .enemy.blue {
            background-color: blue;
            top: 80px;
            left: 150px;
        }
        .enemy.blue .enemy-health {
            width: 80%;
        }
        .enemy.red {
            background-color: red;
            top: 100px;
            left: 400px;
        }
        .enemy.red .enemy-health {
            width: 60%;
        }
        .enemy.black {
            background-color: black;
            top: 250px;
            left: 150px;
        }
        .enemy.black .enemy-health {
            width: 90%;
        }
        .enemy.white {
            background-color: white;
            top: 220px;
            left: 450px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            border: 2px solid gold;
        }
        .enemy.white .enemy-health {
            width: 95%;
        }
        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-weight: bold;
        }
        .enemy-label {
            position: absolute;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        .blue-label {
            top: 60px;
            left: 140px;
        }
        .red-label {
            top: 80px;
            left: 390px;
        }
        .black-label {
            top: 230px;
            left: 140px;
        }
        .white-label {
            top: 200px;
            left: 440px;
        }
    </style>
</head>
<body>
    <div class="game-screen">
        <div class="status-bar">
            <div>Player HP: 100</div>
            <div>Level: 15</div>
            <div>EXP: 750</div>
        </div>
        <div class="player"></div>
        
        <div class="enemy blue">
            <div class="enemy-health"></div>
        </div>
        <div class="enemy-label blue-label">Blue (Lv. 1+)</div>
        
        <div class="enemy red">
            <div class="enemy-health"></div>
        </div>
        <div class="enemy-label red-label">Red (Lv. 3+)</div>
        
        <div class="enemy black">
            <div class="enemy-health"></div>
        </div>
        <div class="enemy-label black-label">Black (Lv. 7+)</div>
        
        <div class="enemy white">
            <div class="enemy-health"></div>
        </div>
        <div class="enemy-label white-label">White (Lv. 15+)</div>
    </div>
</body>
</html>
