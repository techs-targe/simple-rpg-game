<!DOCTYPE html>
<html>
<head>
    <title>Level Up Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8e8e8;
            width: 600px;
            height: 400px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 5px;
            top: 180px;
            left: 280px;
            box-shadow: 0 0 20px yellow, 0 0 40px white;
        }
        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-weight: bold;
        }
        .level-bonus {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid cyan;
            box-shadow: 0 0 10px cyan;
        }
        .bonus-title {
            color: white;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .bonus-options {
            display: flex;
            justify-content: space-between;
            gap: 5px;
        }
        .bonus-button {
            flex: 1;
            padding: 5px;
            background: linear-gradient(to bottom, #0066cc, #003366);
            color: white;
            border: none;
            border-radius: 5px;
        }
        .level-up-text {
            position: absolute;
            color: yellow;
            font-weight: bold;
            font-size: 36px;
            text-shadow: 2px 2px 4px black, -2px -2px 4px black;
            top: 150px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 1s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        .gems {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .gem {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, cyan, blue);
            border: 1px solid gold;
            box-shadow: 0 0 5px cyan;
        }
    </style>
</head>
<body>
    <div class="game-screen">
        <div class="status-bar">
            <div>Player HP: 100</div>
            <div>Level: 6</div>
            <div>EXP: 0</div>
        </div>
        <div class="gems">
            <div class="gem"></div>
            <div class="gem"></div>
            <div class="gem"></div>
        </div>
        <div class="level-bonus">
            <div class="bonus-title">SELECT BONUS</div>
            <div class="bonus-options">
                <button class="bonus-button">1: HP+20</button>
                <button class="bonus-button">2: HEAL-1s/+20%</button>
                <button class="bonus-button">3: ATK+5</button>
                <button class="bonus-button">4: KNOCK/RESIST+</button>
            </div>
        </div>
        <div class="level-up-text">LEVEL UP!</div>
        <div class="player"></div>
    </div>
</body>
</html>
