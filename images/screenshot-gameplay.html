<!DOCTYPE html>
<html>
<head>
    <title>Game Screenshot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #e8e8e8;
            width: 600px;
            height: 400px;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .game-screen {
            width: 100%;
            height: 100%;
            position: relative;
            background-image: linear-gradient(rgba(255, 255, 255, 0.5) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.5) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .player {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: blue;
            border-radius: 5px;
            top: 180px;
            left: 280px;
        }
        .enemy {
            position: absolute;
            width: 30px;
            height: 30px;
        }
        .enemy.red {
            background-color: red;
            top: 100px;
            left: 400px;
        }
        .enemy.black {
            background-color: black;
            top: 250px;
            left: 150px;
        }
        .sword {
            position: absolute;
            width: 30px;
            height: 6px;
            background-color: #c0c0c0;
            top: 197px;
            left: 320px;
            border-radius: 0 3px 3px 0;
            box-shadow: 0 0 5px white, 0 0 10px cyan;
        }
        .sword::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: gold;
            left: -6px;
            top: -3px;
            border-radius: 50%;
            box-shadow: 0 0 8px gold, 0 0 12px yellow;
        }
        .status-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            font-weight: bold;
        }
        .damage-text {
            position: absolute;
            color: yellow;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 2px black, -1px -1px 2px black;
            top: 70px;
            left: 400px;
        }
    </style>
</head>
<body>
    <div class="game-screen">
        <div class="status-bar">
            <div>Player HP: 85</div>
            <div>Level: 5</div>
            <div>EXP: 320</div>
        </div>
        <div class="player"></div>
        <div class="sword"></div>
        <div class="enemy red"></div>
        <div class="enemy black"></div>
        <div class="damage-text">CRITICAL! 40</div>
    </div>
</body>
</html>
